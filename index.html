<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>eBook พลิกหน้า</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- โหลด Turn.js จาก CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      background: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    #flipbook .page {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      font-family: sans-serif;
      font-size: 20px;
    }
    #flipbook img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page">
      <h2>หน้าปก</h2>
      <img src="https://via.placeholder.com/600x400?text=Cover+Page" alt="Cover">
    </div>
    <div class="page">
      <h2>เนื้อหา หน้า 1</h2>
      <img src="https://via.placeholder.com/250x150?text=Image+1">
      <img src="https://via.placeholder.com/250x150?text=Image+2">
      <img src="https://via.placeholder.com/250x150?text=Image+3">
    </div>
    <div class="page">
      <h2>เนื้อหา หน้า 2</h2>
      <img src="https://via.placeholder.com/250x150?text=Image+4">
      <img src="https://via.placeholder.com/250x150?text=Image+5">
      <img src="https://via.placeholder.com/250x150?text=Image+6">
    </div>
    <div class="page">
      <h2>เนื้อหา หน้า 3</h2>
      <img src="https://via.placeholder.com/250x150?text=Image+7">
      <img src="https://via.placeholder.com/250x150?text=Image+8">
      <img src="https://via.placeholder.com/250x150?text=Image+9">
    </div>
    <div class="page">
      <h2>ปกหลัง</h2>
      <img src="https://via.placeholder.com/600x400?text=Back+Cover">
    </div>
  </div>

  <script>
    $("#flipbook").turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  </script>
</body>
</html>
